    <style>
        :root {
            --primary: #ff6b6b;
            --bg-color: #fdfbfb;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            overflow: hidden;

        body.dark-mode {

        /* éŸ³ä¹æŒ‰é’® */
        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.9);
            border: 1px solid #eee;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000; /* ä¿è¯åœ¨æœ€ä¸Šå±‚ */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: spin 3s linear infinite;
            animation-play-state: paused;
        }
        .music-btn.playing { animation-play-state: running; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .container {
            text-align: center;
            z-index: 10;
            width: 100%;
            max-width: 400px;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #fff;
            transition: opacity 0.5s;
        }

        .name-highlight { color: #ff5722; font-size: 2.4rem; font-weight: bold; }

        /* è›‹ç³•éƒ¨åˆ† */
        .cake-wrapper { transition: transform 0.5s, opacity 0.5s; }
        .cake-container {
            position: relative;
            width: 160px;
            height: 120px;
            margin: 0 auto;
            cursor: pointer;
        }
        .cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 100px;
            background: #fce4ec;
            border-radius: 15px 15px 5px 5px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
        }
        .cake::before {
            content: '';
            position: absolute;
            top: 25px;
            left: 0;
            width: 100%;
            height: 15px;
            background: #f48fb1;
            box-shadow: 0 25px 0 #f06292;
            border-radius: 2px;
        }
        .candle {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 40px;
            background: linear-gradient(to right, #fff, #eee);
            border-radius: 4px;
        }
        .flame {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 20px;
            background: #ff5722;
            border-radius: 50% 50% 20% 20%;
            animation: flicker 0.6s infinite alternate;
            box-shadow: 0 0 15px #ff5722, 0 0 30px #ffc107;
            transition: opacity 0.5s;
        }
        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 0.9; }
            100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
        }

        .instruction {
            margin-top: 30px;
            color: #666;
            background: rgba(255,255,255,0.7);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
        }
        body.dark-mode .instruction { color: #fff; background: rgba(0,0,0,0.3); }

        /* å¡é€šäººç‰©é€ç¤¼åŒºåŸŸ */
        .delivery-wrapper {
            position: absolute;
            bottom: 30%;
            right: -100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: right 2s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 50;
        }
        .bear-avatar { font-size: 80px; animation: walk 0.5s infinite alternate; }
        .gift-box-held {
            font-size: 60px; margin-top: -30px; cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
            transition: transform 0.2s;
        }
        @keyframes walk { from { transform: rotate(-5deg); } to { transform: rotate(5deg); } }
        .gift-ready { animation: bounceGift 1s infinite; }
        @keyframes bounceGift { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .click-hint { color: #fff; font-size: 1rem; opacity: 0; margin-top: 10px; transition: opacity 1s; }

        /* ç¥ç¦å¡ç‰‡ */
        .message-card {
            display: none;
            position: relative;
            background: #fff0f5;
            border: 4px solid #ff8a80;
            padding: 30px 20px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            width: 85%;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            z-index: 100;
        }
        .wish-title { font-size: 1.2rem; color: #555; margin-bottom: 10px; font-weight: bold;}
        .wish-big {
            font-size: 2.2rem; line-height: 1.4; color: #d32f2f;
            font-weight: 900; margin: 15px 0;
            text-shadow: 2px 2px 0 rgba(255,255,255,1);
        }
        .wish-gold { color: #f57f17; font-size: 2.8rem; display: block; margin-top: 5px; }
        .wish-footer { font-size: 1rem; color: #777; margin-top: 15px; }
        @keyframes popIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
<body>

    <!-- éŸ³ä¹æŒ‰é’® -->
    <div class="music-btn" id="musicBtn">ğŸµ</div>
    
    <!-- éŸ³é¢‘æ ‡ç­¾ï¼Œè¿™é‡Œæ¢äº†æ›´ç¨³å®šçš„é“¾æ¥ -->
    <audio id="bgMusic" loop preload="auto">
        <!-- å¤‡é€‰é“¾æ¥1ï¼šæ¬¢å¿«ç‰ˆç”Ÿæ—¥æ­Œ -->

        <!-- å¤‡é€‰é“¾æ¥2ï¼šå¦‚æœä¸Šé¢é‚£ä¸ªä¸å‡ºå£°ï¼Œå¯ä»¥æŠŠä¸‹é¢è¿™è¡Œè§£å¼€æ³¨é‡Šè¯•è¯• -->

    <div class="container">
        
        <!-- é˜¶æ®µ1 -->
        <div id="cakeStage">
            <h1 id="mainTitle">Happy Birthday!<br><span class="name-highlight">æ¹›æ±Ÿå±±</span></h1>
            <div class="cake-wrapper">
                <div class="cake-container" onclick="blowCandle()">
                    <div class="cake"></div>
                    <div class="candle">
                        <div class="flame" id="flame"></div>
                    </div>
                </div>
            </div>
            <p class="instruction" id="cakeInst">ğŸµ è§¦æ‘¸å±å¹•å¼€å¯éŸ³ä¹ï¼Œå¹ç­èœ¡çƒ›è®¸ä¸ªæ„¿ ğŸ•¯ï¸</p>
        </div>

        <!-- é˜¶æ®µ2 -->
        <div class="delivery-wrapper" id="deliveryGuy">
            <div class="bear-avatar">ğŸ»</div>
            <div class="gift-box-held" id="giftBox" onclick="openGift()">ğŸ</div>

        </div>

        <!-- é˜¶æ®µ3 -->
        <div class="message-card" id="messageCard">
            <div class="wish-title">To æ¹›æ±Ÿå±±ï¼š</div>
            <div class="wish-big">
                <div>ç¥ä½ ä¸åŠ³è€Œè·</div>
                <div>åäº«å…¶æˆ</div>
                <div class="wish-gold">çªç„¶æš´å¯Œ!</div>
            </div>
            <div class="wish-footer">ä¸ä»…ç”Ÿæ—¥å¿«ä¹ï¼Œæ›´è¦å¤©å¤©å¿«ä¹ï¼ğŸ’°</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;

        // æ ¸å¿ƒåŠŸèƒ½ï¼šè§¦æ‘¸å±å¹•ä»»ä½•åœ°æ–¹éƒ½å°è¯•æ’­æ”¾éŸ³ä¹
        // è¿™æ ·å¯ä»¥è§£å†³æ‰‹æœºæµè§ˆå™¨ç¦æ­¢è‡ªåŠ¨æ’­æ”¾çš„é—®é¢˜
        function tryPlayMusic() {
            if (!isPlaying) {
                music.play().then(() => {
                    isPlaying = true;
                    musicBtn.classList.add('playing');
                }).catch(e => {
                    console.log("ç­‰å¾…äº¤äº’æ¥æ’­æ”¾éŸ³ä¹");
                });
            }
        }

        // ç›‘å¬ç‚¹å‡»äº‹ä»¶æ¥æ’­æ”¾éŸ³ä¹
        document.body.addEventListener('click', tryPlayMusic);
        document.body.addEventListener('touchstart', tryPlayMusic);

        // éŸ³ä¹æŒ‰é’®å•ç‹¬ç‚¹å‡»é€»è¾‘
        musicBtn.addEventListener('click', function(e) {
            e.stopPropagation(); // é˜²æ­¢å†’æ³¡å†²çª
            if (isPlaying) {
                music.pause();
                musicBtn.classList.remove('playing');
                isPlaying = false;
            } else {
                music.play();
                musicBtn.classList.add('playing');
                isPlaying = true;
            }
        });

        function blowCandle() {
            tryPlayMusic(); // ç¡®ä¿ç‚¹è›‹ç³•æ—¶ä¹Ÿèƒ½è§¦å‘éŸ³ä¹

            const flame = document.getElementById('flame');
            if(flame.style.opacity === '0') return;

            flame.style.opacity = '0';
            document.body.classList.add('dark-mode');
            document.getElementById('mainTitle').style.opacity = '0';
            document.getElementById('cakeInst').style.opacity = '0';
            
            if(navigator.vibrate) navigator.vibrate(200);

            setTimeout(() => {
                document.getElementById('cakeStage').style.display = 'none';
                startDelivery();
            }, 1000);
        }

        function startDelivery() {
            const delivery = document.getElementById('deliveryGuy');
            delivery.style.right = '50%'; 
            delivery.style.transform = 'translateX(50%)';

            if(navigator.vibrate) navigator.vibrate([50, 100, 50, 100]);

            setTimeout(() => {
                document.querySelector('.bear-avatar').style.animation = 'none';
                document.getElementById('giftBox').classList.add('gift-ready');
                document.getElementById('clickHint').style.opacity = '1';
            }, 2000);
        }

        function openGift() {
            document.body.classList.remove('dark-mode');
            document.getElementById('deliveryGuy').style.display = 'none';
            const card = document.getElementById('messageCard');
            card.style.display = 'block';

            launchConfetti();
            if(navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
                if(Math.random() < 0.3) {
                    confetti({ particleCount: 15, spread: 100, origin: { y: 0.6 } });
                }
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
