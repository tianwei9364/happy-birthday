        /* è›‹ç³•æ ·å¼ */
        .cake-container {

        .cake-container:active { transform: scale(0.95); }

        .cake {

            box-shadow: 0 0 10px #ff5722, 0 0 20px #ffc107;

        @keyframes flicker {

        /* ç¤¼ç‰©ç›’æ ·å¼ */
        .gift-box {

        /* ç¥ç¦è¯­åŒºåŸŸ */

        /* èƒŒæ™¯æ¼‚æµ®ç‰© */

    </style>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // åˆå§‹åŒ–èƒŒæ™¯æ¼‚æµ®ç‰©
        function initBg() {
            const bg = document.getElementById('bgDecor');
            for(let i=0; i<15; i++) {
                const b = document.createElement('div');
                b.className = 'bubble';
                const size = Math.random() * 50 + 20;
                b.style.width = size + 'px';
                b.style.height = size + 'px';

        initBg();

        // éŸ³ä¹æ§åˆ¶
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        function toggleMusic() {
            if (music.paused) {
                music.play();
                musicBtn.classList.add('playing');
            } else {
                music.pause();
                musicBtn.classList.remove('playing');

        // å¹èœ¡çƒ›é€»è¾‘
        function blowCandle() {
            const flame = document.getElementById('flame');
            if(flame.style.opacity === '0') return; // é˜²æ­¢é‡å¤ç‚¹å‡»

            // ç†„ç­åŠ¨ç”»
            flame.style.opacity = '0';
            document.body.classList.add('dark-mode'); // å˜æš—æ¨¡å¼
            
            // æç¤ºéŸ³æ•ˆå¯åŠ å¯ä¸åŠ ï¼Œè¿™é‡Œç”¨éœ‡åŠ¨åé¦ˆ
            if(navigator.vibrate) navigator.vibrate(200);

            setTimeout(() => {
                alert("ğŸ•¯ï¸ èœ¡çƒ›å·²å¹ç­ï¼Œæ„¿æœ›è®¸å¥½å•¦ï¼\nå¿«å»çœ‹çœ‹æœ‰æ²¡æœ‰ç¤¼ç‰©æ‰è½...");
                
                // åˆ‡æ¢åœºæ™¯

                document.body.classList.remove('dark-mode'); // æ¢å¤äº®åº¦
                
                // æ’­æ”¾çƒŸèŠ±

            }, 1000);
        }

        // æ‹†ç¤¼ç‰©é€»è¾‘
        function openGift() {
            const giftBox = document.getElementById('giftBox');
            giftBox.style.animation = 'none'; // åœæ­¢æ™ƒåŠ¨
            giftBox.innerHTML = 'ğŸ‰'; // å˜æˆæ‹‰ç‚®å›¾æ ‡
            
            // å¤§è§„æ¨¡çƒŸèŠ±
            launchConfetti();
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);

            setTimeout(() => {
                document.getElementById('stage2').style.display = 'none';
                const card = document.getElementById('messageCard');
                card.style.display = 'block';
                
                // æ‰“å­—æœºæ•ˆæœè¾“å‡ºç¥ç¦
                const text = "To æ¹›æ±Ÿå±±ï¼š\nç¥ä½ ä¸åŠ³è€Œè·ï¼Œåäº«å…¶æˆï¼\næ— åŠŸå—ç¦„ï¼Œçªç„¶æš´å¯Œï¼\nä¸ä»…ç”Ÿæ—¥å¿«ä¹ï¼Œæ›´è¦å¤©å¤©å¿«ä¹ï¼ğŸ’°âœ¨";
                typeWriter(text, document.getElementById('typewriterText'));
            }, 800);
        }

        // æ‰“å­—æœºæ•ˆæœ
        function typeWriter(text, element, index = 0) {
            if (index < text.length) {
                if(text.charAt(index) === '\n') {
                    element.innerHTML += '<br>';
                } else {
                    element.innerHTML += text.charAt(index);
                }
                setTimeout(() => typeWriter(text, element, index + 1), 100);
            }
        }

        // çƒŸèŠ±ç‰¹æ•ˆå°è£…
        function fireWorks(y) {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: y }
            });
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
    </script>
