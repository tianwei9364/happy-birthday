    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        const music = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');

        function toggleMusic() {
            if (music.paused) {
                music.play().catch(() => alert("è¯·è§¦æ‘¸å±å¹•ä»¥æ’­æ”¾éŸ³é¢‘"));
                musicBtn.classList.add('playing');
            } else {
                music.pause();
                musicBtn.classList.remove('playing');
            }
        }

        function blowCandle() {
            const flame = document.getElementById('flame');
            if(flame.style.opacity === '0') return;

            // 1. ç­ç«
            flame.style.opacity = '0';
            
            // 2. å…³ç¯
            document.body.classList.add('dark-mode');
            
            // 3. éšè—æ ‡é¢˜å’Œæç¤ºï¼Œä¸ºäº†ç»™å°ç†Šè…¾ä½ç½®
            document.getElementById('mainTitle').style.opacity = '0';
            document.getElementById('cakeInst').style.opacity = '0';
            
            // éœ‡åŠ¨åé¦ˆ
            if(navigator.vibrate) navigator.vibrate(200);

            // 4. å»¶è¿Ÿ1ç§’åï¼Œå°ç†Šè¿›åœº
            setTimeout(() => {
                // è›‹ç³•æ¶ˆå¤±
                document.getElementById('cakeStage').style.display = 'none';
                startDelivery();
            }, 1000);
        }

        function startDelivery() {
            const delivery = document.getElementById('deliveryGuy');
            
            // å°ç†Šæ»‘å…¥å±å¹•ä¸­é—´
            // è¿™é‡Œçš„ right: 50% é…åˆ CSS çš„ flex å¸ƒå±€å®ç°å±…ä¸­ï¼Œç¨å¾®è°ƒæ•´ transform ä¿®æ­£
            delivery.style.right = '50%'; 
            delivery.style.transform = 'translateX(50%)';

            // è¿›åœºéŸ³æ•ˆéœ‡åŠ¨ (æ¨¡æ‹Ÿè„šæ­¥)
            if(navigator.vibrate) navigator.vibrate([50, 100, 50, 100]);

            // ç­‰å¾…å°ç†Šèµ°è¿›æ¥ï¼ˆ2ç§’åï¼‰
            setTimeout(() => {
                // åœæ­¢èµ°è·¯åŠ¨ç”»
                document.querySelector('.bear-avatar').style.animation = 'none';
                // ç¤¼ç‰©å¼€å§‹è·³åŠ¨ï¼Œæç¤ºå¯ç‚¹å‡»
                document.getElementById('giftBox').classList.add('gift-ready');
                // æ˜¾ç¤ºæ–‡å­—æç¤º
                document.getElementById('clickHint').style.opacity = '1';
            }, 2000);
        }

        function openGift() {
            // å¼€ç¯
            document.body.classList.remove('dark-mode');
            
            // éšè—å°ç†Šå’Œç¤¼ç‰©
            document.getElementById('deliveryGuy').style.display = 'none';

            // æ˜¾ç¤ºå¡ç‰‡
            const card = document.getElementById('messageCard');
            card.style.display = 'block';

            // çƒŸèŠ±åº†ç¥
            launchConfetti();
            if(navigator.vibrate) navigator.vibrate([100, 50, 100, 50, 200]);
        }

        function launchConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 } });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 } });
                if(Math.random() < 0.3) {
                    confetti({ particleCount: 15, spread: 100, origin: { y: 0.6 } });
                }
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
